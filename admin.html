<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap-theme.min.css">
<title>Bot Admin Panel</title>
<style>
body {
  padding-top: 20px;
  padding-bottom: 20px;
}
.navbar {
  margin-bottom: 20px;
}
</style>
</head>
<body>
<div class="container">
<div class="navbar navbar-default" role="navigation">
<div class="container-fluid">
<p class="navbar-text pull-right">Balance: %bal% doge</p>
<div class="navbar-header">
<a class="navbar-brand" href="#">Bot</a>
</div>
</div><!--/.container-fluid -->
</div>
<div class="col-md-6">
<div class="panel panel-default">
<div class="panel-heading">
<h3 class="panel-title">User Balances</h3>
</div>
<div class="panel-body" style="height: 200px; overflow-y: scroll;">
<table class="table">
<tr><th>User</th><th>Balance</th></tr>
%userbals%
</table>
</div>
</div>
</div>
<div class="col-md-6">
<div class="panel panel-default">
<div class="panel-heading">
<h3 class="panel-title">User list per Room</h3>
</div>
<div class="panel-body" style="height: 200px; overflow-y: scroll;">
<table class="table">
%roomlist%
</table>
</div>
</div>
</div>
<div class="col-md-12">
<div class="panel panel-default">
<div class="panel-heading">
<h3 class="panel-title">Log</h3>
</div>
<div class="panel-body" id="log" style="height: 400px; overflow-y: scroll; background: #000; color: #fff; font-family: courier;">
%logs%
</div>
</div>
</div>
</div>

<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
<script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
<script>
$('#log').scrollTop($("#log")[0].scrollHeight);
</script>
</body>
</html>
